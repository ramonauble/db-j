<!DOCTYPE html>
<html>
	<head>
		<title>db-js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="style.js"></script>
	</head>
	<body>
    <div class="pageBorder outer">
    <div class="pageBorder middle">
    <div class="pageBorder inner">
      <p id="title">db-js</p>
			<div class="uiGroup">
				<div id="sg1" class="sliderGroup">
					<input id="s1" class="slider pSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
					<input id="s2" class="slider pSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
					<input id="s3" class="slider pSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
				</div>
				<div id="center" class="centerGroup">
					<canvas id="displayCanv"></canvas>
					<div class="uiButton" id="infoButton"></div>
					<div class="uiButton" id="waveButton"></div>
					<div class="uiSelect" id="infoSelect"></div>
					<div class="uiSelect" id="waveSelect"></div>
				</div>
				<div id="sg2" class="sliderGroup">
					<input id="s4" class="slider pSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
					<input id="s5" class="slider pSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
					<input id="s6" class="slider pSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
				</div>
				<div class="pageGroup">
					<div class="uiButton pageButton" id="oscButton"></div>
					<div class="uiButton pageButton" id="ratButton"></div>
					<div class="uiButton pageButton" id="ofxButton"></div>
					<div class="uiButton pageButton" id="panButton"></div>
					<div class="uiButton pageButton" id="ampButton"></div>
					<div class="uiButton pageButton" id="lfoButton"></div>
				</div>
				<div class="pageSelectGroup">
					<div class="pageSelect" id="oscSelect"></div>
					<div class="pageSelect" id="ratSelect"></div>
					<div class="pageSelect" id="ofxSelect"></div>
					<div class="pageSelect" id="panSelect"></div>
					<div class="pageSelect" id="ampSelect"></div>
					<div class="pageSelect" id="lfoSelect"></div>
				</div>
				<div class="auxGroup">
					<input id="auxS1" class="slider aSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
					<input id="auxS2" class="slider aSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
					<input id="auxS3" class="slider aSlider" type="range" min="1" max="256"
					value="1" step=".25" oninput="paramInput(this.id, this.value)"></input>
				</div>
			</div>
    </div>
    </div>
    </div>
  </body>
</html>
